<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>科目详情</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
		<link href="../../css/bootstrap-theme.css" rel="stylesheet">
		<script src="../../js/jquery.js"></script>
		<script src="../../js/public.js"></script>
		<script src="../../js/bootstrap.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">当前位置>题库管理>科目编辑</h3>
			</div>
		  <div class="panel-body">
		  	<div class="row">
		  		<div class="col-xs-4 col-lg-offset-3">
		  			<form class="form-horizontal item">
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">名称</label>
					    <div class="col-xs-9">
					    	<input type="text" class="form-control-static" id="sub_name"></input>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">创建时间</label>
					    <div class="col-xs-9">
							<p class="form-control-static" id="sub_time"></p>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">创建人</label>
					    <div class="col-xs-9">
							<p class="form-control-static" id="sub_creator"></p>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">备注</label>
					    <div class="col-xs-9">
							<input type="text" class="form-control-static" id="sub_note"></input>
					     </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-9">
							<button type="button" class="btn btn-primary" id="addItem">保存</button>
							<button type="button" class="btn btn-default" id="revert">返回</button>
						</div>
					  </div>
					</form>
		  		</div>
		  	</div>
		  </div>
		</div>
	</body>
</html>
<script>
	var uid;
	var dataInfo = function(id){
        $.ajax({
            url: "http://192.168.0.170:15000/yc-crm/sub/search",
            type: "post",
            cache: false,
            dataType: "json",
            data: {
                param: "{id:'"+id+"'}"
            },
            success: function (msg) {
                console.log(msg);
                if (msg.status == 0) {
                    $("#sub_name").val(msg.result.result[0].name);
                    $("#sub_time").html(msg.result.result[0].create_time);
                    $("#sub_creator").html(msg.result.result[0].creater);
                    $("#sub_note").val(msg.result.result[0].note);
                }
            }
        });
    }
    $("#addItem").click(function(){
        var param="{";
        var name=$("#sub_name").val();
        if(name!=''||name!=undefined||name!=null){
            param+="name:'"+name+"',"
        }
        var note=$("#sub_note").val();
        if(note!=''||note!=undefined||note!=null){
            param+="note:'"+note+"',"
        }
        param+="id:'"+uid+"'}"
        $.ajax({
            url: "http://192.168.0.170:15000/yc-crm/sub/update/"+param,
            type: "post",
            cache: false,
            dataType: "json",
            success: function (msg) {
                if (msg.status == 0) {
                    alert("修改成功");
                    window.location.href="item_element.html";
                }
            }
        });
    });

    $(function(){
		var id = GetQueryString("id");
		uid=id;
		dataInfo(id);
		$("#revert").click(function(){
            window.location.href="item_element.html";
        });
	});
</script>
