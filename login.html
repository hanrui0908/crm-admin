<title>后台登录 - 小马达后台管理系统</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<!--<div class="header"></div>-->
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="index.html" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input type="text" placeholder="账户" class="input-text size-L" id="user_name">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input type="password" placeholder="密码" class="input-text size-L" id="user_password">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <select class="select input-text" id="user_role">
          </select>
      </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="button" id="loginBtn" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 北京媛创文化传媒有限公司 by 2016-2018</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

</html>
<script>
	$(function(){
	 var imgArr = ["http://ww4.sinaimg.cn/large/9b9ae07ftw1etn48oa6mvj238725hhdw.jpg",
           "http://ww3.sinaimg.cn/large/9b9ae07ftw1ekmunfcvzoj21rw15oqv7.jpg",
           "http://ww4.sinaimg.cn/large/9b9ae07ftw1etn48pdl55j24g02yo4qq.jpg",
           "http://ww3.sinaimg.cn/large/9b9ae07ftw1etn48qkxdrj22tb1wxqv8.jpg"
       ];
   var index = parseInt(Math.random() * (imgArr.length - 1));
   var currentImage = imgArr[index];
// document.getElementsByClassName("loginWraper").style.backgroundImage = "url(" + currentImage + ")";
	$(".loginBox").css("background","none");
   $(".loginWraper").css("background","#3283AC url("+currentImage+") no-repeat center");
   $.ajax({
           url:public_url+"/yc-crm/role/search/{}",
           type: "post",
           dataType: "json",
           success: function (msg) {
                var data =msg.result.result;
                var html="";
                for(var i =0;i<data.length;i++){
                     html+="<option value='"+data[i].type+"'>"+data[i].name+"</option>";
                }
                $("#user_role").html(html);
           }
       })
   $("#loginBtn").click(function(){
   		
       var user_role=$("#user_role").val();
       var name=$("#user_name").val();
       var password=$("#user_password").val();
       
       var obj = {
       	role:user_role,
       	name:name,
       	password:password
       }
       $.ajax({
           url:public_url+"/yc-crm/op/login/"+JSON.stringify(obj),
           type: "post",
           dataType: "json",
           success: function (msg) {
             if(msg.status==0){
                 sessionStorage.setItem("op",JSON.stringify(msg.result.result));
                 window.location.href="index.html";
             }else{
             		alert("用户名或密码错误，登录失败");
             		console.log("登录失败");
             		return;
             }
           }
       })
   })
   })
</script>
