<script>
	function dataList() {
        $('#table').bootstrapTable({
            //请求方法
            method: 'get',
            striped: true,
            cache: false,
            pagination: true,
            sortable: false,
            sortOrder: "asc",
            //pageNumber:1,
            pageSize: 5,
            pageList: [5, 25, 50],
			url: "http://192.168.0.170:15000/yc-crm/imitate/model/search",
            queryParams: function(params) {
                var paramObj = {
				    name : $("#name").val(),//名称
				    subject : $("#subject").val(),//科目
				    creator: $("#creator").val(),//创建人
					btime: $("#btime").val(),//开始时间
					etime: $("#etime").val(),//开始时间
				    plat : '0'
			    };
                params.param = JSON.stringify(paramObj);
                return params;
            },
            sidePagination: "server",
            search: false,
            strictSearch: false,
            idField: "id",
            columns: [{
            	title:'序号',
            	formatter: function(value,row,index){
            		//return index+1;
            		var page = $('#table').bootstrapTable("getPage");
                	return page.pageSize * (page.pageNumber - 1) + index + 1;
            	}
            },{
                field: 'subject_name',
                title: '科目',
                align: 'center'
            },{
                field: 'name',
                title: '模板名称',
                align: 'center'
            },{
                field: 'creator',
                title: '创建人',
                align: 'center'
            },{
                field: 'timestamp',
                title: '创建时间',
                align: 'center'
            },{
                field: 'id',
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
					var html = "<div class='btn-group' role='group'>"+
						"  <a class='btn btn-info btn-xs' href='infoItem.html?id="+row.id+"' role='button'>详情</a>"+
						"  <a class='btn btn-primary btn-xs' href='editItem.html?id="+row.id+"' role='button'>编辑</a>"+
//                      "  <a class='btn btn-primary btn-xs' href='treeItem.html?id="+row.id+"' role='button'>数形维护</a>"+
						"  <a class='btn btn-danger btn-xs' href='javascript:;' role='button' onclick='deleteItem("+row.id+")'>删除</a>"+
					"</div>";
					return html;
                }
            }],
            pagination: true
        });
    }

	$(function(){
		//科目
        $("#subject").html("<option value='0'>全部</option>"+get_sub());
        //年份
//		$("#year").html("<option value='-1'>全部</option>"+get_year());
        $('.datetime').datetimepicker({
	        language:  'zh-CN',
	        format: 'yyyy-mm-dd',
	        minView: "month", //选择日期后，不会再跳转去选择时分秒
	        autoclose:true //选择日期后自动关闭
	    });
	    dataList();
	    $("#submitBtn").click(function(){//查询
	    	$('#table').bootstrapTable('refresh'); //刷新
	    });
	    $("#addItemBtn").click(function(){//新建
	    	
	    	window.location.href="addItem.html";
	    })
    })
	function deleteItem(id) {
		if(!confirm("你确认要删除吗？")){
			return;
		}
		$.ajax({
			type: "post",  
			url: "http://192.168.0.170:15000/yc-crm/imitate/model/delete/{id:'"+id+"'}",
			cache:false,
//			data:{
//				param:JSON.stringify(obj_All)
//			},
			dataType: "json",
			success: function(msg){
				if(msg.status == 0){
					alerts("删除成功");
					$('#table').bootstrapTable('refresh'); //刷新
				}else{
					alerts("删除失败");
				}
			}
		});
    }

</script>
