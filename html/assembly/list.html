<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">

	</head>
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">当前位置>题库管理>考题组卷列表</h3>
		  </div>
		  <div class="panel-body">
		  	<div class="row search_Div" style="margin-bottom: 10px;">
		  		<form class="form-inline">
				  <div class="form-group col-xs-3">
				    <label>名称：</label>
				    <input type="text" id="" class="form-control">
				  </div>
				  <div class="form-group col-xs-3">
				    <label>科目：</label>
				    <select id="subject" class="form-control">
					  <option value="">全部</option>
					</select>
				  </div>
				  
				  <div class="form-group col-xs-3">
				    <label>年份：</label>
				    <select id="year" class="form-control">
					  <option value="-1">全部</option>
					</select>
				  </div>
				  
				  <div class="form-group col-xs-3" style="padding: 25px 0 0 0;">
				  	<button type="button" class="btn btn-primary" id="submitBtn">查询</button>
				  	<button type="button" class="btn btn-default" id="addItemBtn">新建</button>
				  	<button type="button" onclick="location='editItem.html'">编辑页面</button>
				  	<button type="button" onclick="location='infoItem.html'">详细页面</button>
				  	
				  </div>
				</form>
		  	</div>
		    <table class="table" id="table">
		    </table>
		  </div>
		</div>
	</body>
</html>
<script>
	function dataList() {
        $('#table').bootstrapTable({
            //请求方法
            method: 'get',
            striped: true,
            cache: false,
            pagination: true,
            sortable: false,
            sortOrder: "asc",
            //pageNumber:1,
            pageSize: 5,
            pageList: [5, 25, 50],
			url: "url",
            queryParams: function(params) {
                var paramObj = {
				    name : $("#name").val(),//教材名称
				    subject : $("#subject").val(),//科目
				    plat : '0'
			    };
                params.param = JSON.stringify(paramObj);
                return params;
            },
            sidePagination: "server",
            search: false,
            strictSearch: false,
            idField: "id",
            columns: [{
            	title:'序号',
            	formatter: function(value,row,index){
            		//return index+1;
            		var page = $('#table').bootstrapTable("getPage");
                	return page.pageSize * (page.pageNumber - 1) + index + 1;
            	}
            },{
                field: 'name',
                title: '名称',
                align: 'center'
            },{
                field: 'name',
                title: '科目',
                align: 'center'
            },{
                field: 'name',
                title: '年份',
                align: 'center'
            },{
                field: 'name',
                title: '创建人',
                align: 'center'
            },{
                field: 'name',
                title: '创建时间',
                align: 'center'
            },{
                field: 'name',
                title: '状态',
                align: 'center'
            },{
                field: 'id',
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
					var html = "<div class='btn-group' role='group'>"+
						"  <a class='btn btn-primary btn-xs' href='editItem.html?id="+row.id+"' role='button'>编辑</a>"+
						"  <a class='btn btn-info btn-xs' href='infoItem.html?id="+row.id+"' role='button'>详情</a>"+
					"</div>";
					return html;
                }
            }],
            pagination: true
        });
    }

	$(function(){
		//科目
//      $("#subject").html("<option value='0'>全部</option>"+get_sub());
        //年份
//		$("#year").html("<option value='-1'>全部</option>"+get_year());
        $('.datetime').datetimepicker({
	        language:  'zh-CN',
	        format: 'yyyy-mm-dd',
	        minView: "month", //选择日期后，不会再跳转去选择时分秒
	        autoclose:true //选择日期后自动关闭
	    });
	    dataList();
	    $("#submitBtn").click(function(){//查询
	    	$('#table').bootstrapTable('refresh'); //刷新
	    });
	    $("#addItemBtn").click(function(){//新建
	    	
	    	window.location.href="addItem.html";
	    })
    })
	function deleteItem(id) {
        alert(id);
    }

</script>
