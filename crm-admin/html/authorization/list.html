<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>考试授权</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
		<link href="../../css/bootstrap-theme.css" rel="stylesheet">
		<link href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="../../bootstraptable/bootstrap-table.css">
		<!--<link rel="stylesheet" type="text/css" href="../../css/style.css">-->
		<script src="../../js/jquery.js"></script>
		<script src="../../js/public.js"></script>
		<script src="../../js/bootstrap.js"></script>
		<script src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" ></script>
		<script src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="../../bootstraptable/bootstrap-table.js"></script>
    	<script src="../../bootstraptable/bootstrap-table-zh-CN.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">当前位置>模拟考试管理>考试授权</h3>
		  </div>
		  <div class="panel-body">
		  	<div class="row search_Div">
		  		<form class="form-inline">
				  <div class="form-group col-xs-3">
				    <label>用户名：</label>
				    <input type="text" id="username" class="form-control">
				  </div>
				  <div class="form-group col-xs-3">
				    <label>模考名称：</label>
					<input type="text" id="model_name" class="form-control">
				  </div>
				  
				  <div class="form-group col-xs-3">
				    <label>科目：</label>
				    <select id="subject" class="form-control">
					  <option value="-1">全部</option>
					</select>
				  </div>
				  <div class="form-group col-xs-3">
					<label>报名时间：</label>
					<input id="addtime" type="text" class="form-control datetime"/>
				  </div>
				  <div class="form-group col-xs-3">
				    <label>收费状态：</label>
				    <select id="price_type" class="form-control">
					  <option value="-1">全部</option>
					  <option value="0">收费</option>
					  <option value="1">免费</option>
					</select>
				  </div>
				  
				  <div class="form-group col-xs-3">
				    <label>收费金额：</label>
				    <div class="input-group">
					    <input id="price_start" type="text" class="form-control">
					    <span class="input-group-addon">至</span>
						<input id="price_end" type="text" class="form-control">																    
				  	</div>
				  </div>
				  <div class="form-group col-xs-3 col-md-offset-9" style="padding: 10px 0;">
				  	<button type="button" class="btn btn-primary" id="submitBtn">查询</button>
				  </div>
				</form>
		  	</div>
		    <table class="table" id="table">
		    </table>
		  </div>
		</div>
	</body>
</html>
<script>
	function dataList() {
        $('#table').bootstrapTable({
            //请求方法
            method: 'get',
            striped: true,
            cache: false,
            pagination: true,
            sortable: false,
            sortOrder: "asc",
            //pageNumber:1,
            pageSize: 5,
            pageList: [5, 25, 50],
			url: "http://192.168.0.137:8080/yc-crm/user/imitate/search",
            queryParams: function(params) {
                var paramObj = {
				    user_name : $("#username").val(),//用户名
				    imitate_name : $("#model_name").val(),//模考名称
				    subject_id : $("#subject").val(),//科目
				    join_time : $("#addtime").val(),//报名时间
				    price_type : $("#price_type").val(),//收费状态
				    price_start : $("#price_start").val(),//收费金额范围开始
				    price_end : $("#price_end").val(),//收费金额范围结束
				    plat : '0'
			    };
                params.param = JSON.stringify(paramObj);
                return params;
            },
            sidePagination: "server",
            search: false,
            strictSearch: false,
            idField: "id",
            columns: [{
            	title:'序号',
            	formatter: function(value,row,index){
            		//return index+1;
            		var page = $('#table').bootstrapTable("getPage");
                	return page.pageSize * (page.pageNumber - 1) + index + 1;
            	}
	            },{
	                field: 'xx',
	                title: '用户名',
	                align: 'center'
	            },{
	                field: 'xx',
	                title: '用户昵称',
	                align: 'center'
	            },{
	                field: 'xx',
	                title: '报名时间',
	                align: 'center'
	            },{
	                field: 'xx',
	                title: '科目',
	                align: 'center'
	            },{
	                field: 'xx',
	                title: '模考名称',
	                align: 'center'
	            },{
	                field: 'xx',
	                title: '收费状态',
	                align: 'center'
	            },{
	                field: 'xx',
	                title: '收费金额',
	                align: 'center'
	            },
            ],
            pagination: true
        });
    }

	$(function(){
		//科目
//      $("#subject").html("<option value='0'>全部</option>"+get_sub());
        //年份
//		$("#year").html("<option value='-1'>全部</option>"+get_year());
        $('.datetime').datetimepicker({
	        language:  'zh-CN',
	        format: 'yyyy-mm-dd',
	        minView: "month", //选择日期后，不会再跳转去选择时分秒
	        autoclose:true //选择日期后自动关闭
	    });
	    dataList();
	    $("#submitBtn").click(function(){//查询
	    	$('#table').bootstrapTable('refresh'); //刷新
	    });
    })
	

</script>
