<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    <link href="../../css/bootstrap-theme.css" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
    <script src="../../js/jquery.js"></script>
    <script src="../../js/public.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <script src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <link  href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">当前位置：题库管理>单词信息</h3>
    </div>
    <div class="panel-body">
        <!--内容区域-->
        <div class="row">
            <div class="col-xs-4 col-lg-offset-3">
                <form class="form-horizontal" id="form" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="">单词</label>
                        <div class="col-xs-9">
                            <p type="text" class="form-control" id="w_add_word" placeholder=""></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="">英式音标</label>
                        <div class="col-xs-9">
                            <p type="text" class="form-control" id="w_add_phonetic_symbol_e" placeholder=""></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="">英式音标文件</label>
                        <div class="col-xs-9">
                            <audio id="w_add_reaf_e" controls="controls"></audio>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="">美式音标</label>
                        <div class="col-xs-9">
                            <p type="text" class="form-control" id="w_add_phonetic_symbol_a" placeholder=""></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="">美式音标文件</label>
                        <div class="col-xs-9">
                            <audio id="w_add_reaf_a" src=""/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="">汉语解释</label>
                        <div class="col-xs-9">
                            <p id="w_add_ep_c" class="form-control" name="" rows="" cols=""></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="">英语解释</label>
                        <div class="col-xs-9">
                            <p id="w_add_ep_e" class="form-control" name="" rows="" cols=""></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="">例句</label>
                        <div class="col-xs-9">
                            <p id="w_add_example" class="form-control" name="" rows="" cols=""></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script>

    $(function(){
        var dataInfo = function(id){
            $.ajax({
                url: "http://192.168.0.170:15000/yc-crm/word/search",
                type: "post",
                cache: false,
                dataType: "json",
                data: {
                    param: "{id:'"+id+"'}"
                },
                success: function (msg){
                   var data=msg.result.result[0];
                   console.log(data);
                   $("#w_add_word").html(data.word);
                   $("#w_add_phonetic_symbol_e").html(data.phonetic_symbol_e);
                   $("#w_add_phonetic_symbol_a").html(data.phonetic_symbol_a);
                   $("#w_add_ep_c").html(data.explain_c);
                   $("#w_add_ep_e").html(data.explain_e);
                   $("#w_add_example").html(data.example);
                   $("#w_add_reaf_e").attr("src","http://www.w3school.com.cn/i/song.mp3");
                   $("#w_add_reaf_a").attr("src","http://www.w3school.com.cn/i/song.mp3");

 }
});
}
var id = GetQueryString("id");
dataInfo(id);
