<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>教材列表</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
		<link href="../../css/bootstrap-theme.css" rel="stylesheet">
		<link href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="../../bootstraptable/bootstrap-table.css">
		<!--<link rel="stylesheet" type="text/css" href="../../css/style.css">-->
		<script src="../../js/jquery.js"></script>
		<script src="../../js/public.js"></script>
		<script src="../../js/bootstrap.js"></script>
		<script src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" ></script>
		<script src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="../../bootstraptable/bootstrap-table.js"></script>
    	<script src="../../bootstraptable/bootstrap-table-zh-CN.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">当前位置>题库管理>教材列表</h3>
		  </div>
		  <div class="panel-body">
		  	<div class="row search_Div">
		  		<form class="form-inline">
				  <div class="form-group col-xs-3">
				    <label>教材名称：</label>
				    <input type="text" id="name" class="form-control">
				  </div>
				  <div class="form-group col-xs-3">
				    <label>科目：</label>
				    <select id="subject" class="form-control">
					  <option value="">全部</option>
					</select>
				  </div>
				  
				  <div class="form-group col-xs-3">
				    <label>年份：</label>
				    <select id="year" class="form-control">
					  <option value="-1">全部</option>
					</select>
				  </div>
				  <div class="form-group col-xs-3">
					<label>创建人：</label>
					<input id="creator" type="text" class="form-control" />
				  </div>
				  <div class="form-group col-xs-3">
				    <label>状态：</label>
				    <select id="type" class="form-control">
					  <option value="-1">全部</option>
					  <option value="0">启用</option>
					  <option value="1">停用</option>
					</select>
				  </div>
				  <div class="form-group col-xs-3">
				    <label>创建时间：</label>
				    <input id="begin_time" type="text" class="form-control datetime">
				  </div>
				  <div class="form-group col-xs-3">
				    <label>截止时间：</label>
				    <input id="end_time" type="text" class="form-control datetime">
				  </div>
				  <div class="form-group col-xs-3">
				    <label>星级：</label>
				    <input id="stars" type="text" class="form-control">
				  </div>
				  <div class="form-group col-xs-3 col-md-offset-9" style="padding: 10px 0;">
				  	<button type="button" class="btn btn-primary" id="submitBtn">查询</button>
				  	<button type="button" class="btn btn-default" id="addItemBtn">新建</button>
				  </div>
				</form>
		  	</div>
		    <table class="table" id="table">
		    </table>
		  </div>
		</div>
	</body>
</html>
<script>
	function dataList() {
        $('#table').bootstrapTable({
            //请求方法
            method: 'get',
            striped: true,
            cache: false,
            pagination: true,
            sortable: false,
            sortOrder: "asc",
            //pageNumber:1,
            pageSize: 5,
            pageList: [5, 25, 50],
			url: "http://192.168.0.170:15000/yc-crm/teach/material/search",
            queryParams: function(params) {
                var paramObj = {
				    name : $("#name").val(),//教材名称
				    subject : $("#subject").val(),//科目
//				    year : $("#year").find("option:selected").text(),//年份
					year : $("#year").val(),//年份
				    creator : $("#creator").val(),//创建人
				    type : $("#type").val(),//状态
//				    begin_time : $("#begin_time").val(),//创建时间
//				    endtime : $("#end_time").val(),//截止时间
				    stars : $("#stars").val(),//星级
				    plat : '0'
			    };
                params.param = JSON.stringify(paramObj);
                return params;
            },
            sidePagination: "server",
            search: false,
            strictSearch: false,
            idField: "id",
            columns: [{
            	title:'序号',
            	formatter: function(value,row,index){
            		//return index+1;
            		var page = $('#table').bootstrapTable("getPage");
                	return page.pageSize * (page.pageNumber - 1) + index + 1;
            	}
            },{
                field: 'name',
                title: '教材名称',
                align: 'center'
            },
            {
                field: 'subject',
                title: '科目',
                align: 'center'
            },
            {
                field: 'year',
                title: '年份',
                align: 'center'
            },
            {
                field: 'creator',
                title: '创建人',
                align: 'center'
            },
            {
                field: '',
                title: '创建时间',
                align: 'center'
            },
            {
                field: 'stars',
                title: '星级',
                align: 'center'
            },
            {
                field: 'type',
                title: '状态',
                align: 'center',
                formatter:function(value, row, index){
                	var html = "启用";
                	if(row.type == 1)
                		html = "停用";
                	return html;
                }
            },{
                field: 'id',
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
					var html = "<div class='btn-group' role='group' aria-label='...'>"+
						"  <a class='btn btn-info btn-xs' href='infoItem.html?id="+row.id+"' role='button'>详情</a>"+
						"  <a class='btn btn-primary btn-xs' href='editItem.html?id="+row.id+"' role='button'>编辑</a>"+
                        "  <a class='btn btn-primary btn-xs' href='edittree.html?id="+row.id+"' role='button'>数形维护</a>"+
						"  <a class='btn btn-danger btn-xs' href='javascript:;' role='button' onclick='deleteItem("+row.id+")'>删除</a>"+
					"</div>";
					return html;
                }
            }],
            pagination: true
        });
    }

	$(function(){
		//科目
        $("#subject").html("<option value='0'>全部</option>"+get_sub());
        //年份
        $("#year").html("<option value='-1'>全部</option>"+get_year());
        $('.datetime').datetimepicker({
	        language:  'zh-CN',
	        format: 'yyyy-mm-dd',
	        minView: "month", //选择日期后，不会再跳转去选择时分秒
	        autoclose:true //选择日期后自动关闭
	    });
	    dataList();
	    $("#submitBtn").click(function(){//查询
	    	$('#table').bootstrapTable('refresh'); //刷新
	    });
	    $("#addItemBtn").click(function(){//新建
	    	window.location.href="addItem.html";
	    })
    })
	function deleteItem(id) {
        alert(id);
    }

</script>
