<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
		<link href="../../css/bootstrap-theme.css" rel="stylesheet">
		<link href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="../../bootstraptable/bootstrap-table.css">
		<!--<link rel="stylesheet" type="text/css" href="../../css/style.css">-->
		<script src="../../js/jquery.js"></script>
		<script src="../../js/public.js"></script>
		<script src="../../js/bootstrap.js"></script>
		<script src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" ></script>
		<script src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="../../bootstraptable/bootstrap-table.js"></script>
    	<script src="../../bootstraptable/bootstrap-table-zh-CN.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">当前位置>模拟考试试卷>试卷列表</h3>
		  </div>
		  <div class="panel-body">
		  	<div class="row search_Div">
		  		<form class="form-inline">
				  <div class="form-group col-xs-3">
				    <label>名称：</label>
				    <input type="text" id="name" class="form-control">
				  </div>
				  <div class="form-group col-xs-3">
				    <label>科目：</label>
				    <select id="subject" class="form-control">
					  <option value="">全部</option>
					</select>
				  </div>
				  <div class="form-group col-xs-3">
					<label>考试模板：</label>
					<select id="model" class="form-control">
					  <option value="">全部</option>
					</select>
				  </div>
				  <div class="form-group col-xs-3">
				    <label>创建人：</label>
				    <input type="text" id="creator" class="form-control">
				  </div>
				  
				  <div class="form-group col-xs-3">
				    <label>创建日期开始：</label>
					<div class="input-group">
					    <input id="btime" type="text" class="form-control datetime">
					    <span class="input-group-addon">至</span>
						<input id="etime" type="text" class="form-control datetime">																    
				  	</div>
				  </div>
				  <div class="form-group col-xs-3 col-md-offset-9" style="padding: 10px 0;">
				  	<button type="button" class="btn btn-primary" id="submitBtn">查询</button>
				  	<button type="button" class="btn btn-default" id="addItemBtn">新建</button>
				  </div>
				</form>
		  	</div>
		    <table class="table" id="table">
		    </table>
		  </div>
		</div>
	</body>
</html>
<script>
	function dataList() {
        $('#table').bootstrapTable({
            //请求方法
            method: 'get',
            striped: true,
            cache: false,
            pagination: true,
            sortable: false,
            sortOrder: "asc",
            //pageNumber:1,
            pageSize: 5,
            pageList: [5, 25, 50],
			url: "http://192.168.0.137:8080/yc-crm/imitate/paper/search",
            queryParams: function(params) {
                var paramObj = {
				    name : $("#name").val(),//名称
				    subject : $("#subject").val(),//科目
				    creator : $("#creator").val(),//创建人
				    model:$("#model").val(),//模板id
				    begintime:$("#btime").val(),//创建时间开始
				    endtime:$("#etime").val(),//创建时间结束
				    plat : '0'
			    };
                params.param = JSON.stringify(paramObj);
                return params;
            },
            sidePagination: "server",
            search: false,
            strictSearch: false,
            idField: "id",
            columns: [{
            	title:'序号',
            	formatter: function(value,row,index){
            		//return index+1;
            		var page = $('#table').bootstrapTable("getPage");
                	return page.pageSize * (page.pageNumber - 1) + index + 1;
            	}
            },{
                field: 'subject_name',
                title: '科目',
                align: 'center'
            },{
                field: 'name',
                title: '名称',
                align: 'center'
            },{
                field: 'model_name',
                title: '考试模板',
                align: 'center'
            },{
                field: 'creator',
                title: '创建人',
                align: 'center'
            },{
                field: 'timestamp',
                title: '创建时间',
                align: 'center'
            },{
                field: 'id',
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
					var html = "<div class='btn-group' role='group' aria-label='...'>"+
						"  <a class='btn btn-info btn-xs' href='infoItem.html?id="+row.id+"' role='button'>详情</a>"+
						"  <a class='btn btn-primary btn-xs' href='editItem.html?id="+row.id+"' role='button'>编辑</a>"+
						"  <a class='btn btn-danger btn-xs' href='javascript:;' role='button' onclick='deleteItem("+row.id+")'>删除</a>"+
					"</div>";
					return html;
                }
            }],
            pagination: true
        });
    }
 
	$(function(){
		//科目
      $("#subject").html("<option value='0'>全部</option>"+get_sub());
      $("#subject").change(function(){//选择科目
        	console.log(1)
			var index = $(this).val();
			var json = '[]';
			if(index==3){//英语
				json = '[{"id":"1","text":"单选题","selected":true},{"id":"6","text":"完型"},{"id":"7","text":"阅读题"},{"id":"8","text":"7选5"},{"id":"9","text":"翻译题"},{"id":"10","text":"排序题"},{"id":"11","text":"小作文"},{"id":"12","text":"大作文"}]';
			}else if(index==1){//高数
				json = '[{"id":"1","text":"单选题","selected":true},{"id":"2","text":"填空题"},{"id":"3","text":"解答题"},{"id":"13","text":"证明题"}]';
			}else if(index==2){//政治
				json = '[{"id":"1","text":"单选题","selected":true},{"id":"4","text":"多选题"},{"id":"5","text":"材料题"}]';
			}
			if(index ==0){
				$(".sub_right").html("");
			}
			json = JSON.parse(json)
			opt_html = "<option value=''>全部</option>";
			for(var i = 0;i<json.length;i++){
				opt_html += "<option value="+json[i].id+">"+json[i].text+"</option>";
			}
			$("#item_type").html(opt_html);
			$('#table').bootstrapTable('refresh'); //刷新
			//模板
	        $.ajax({
				type: "post",  
				url: "http://192.168.0.137:8080/yc-crm/imitate/model/search/unpaging/{subject_id:"+index+"}",
				cache:false,
				dataType: "json",
				success: function(msg){
					if(msg.status == 0){
						var html = "<option value=''>请选择</option>";
						var infoList = msg.result.result;
						for(item in infoList){
							html += "<option data-model_element="+infoList[item].model_element+" value="+infoList[item].id+">"+infoList[item].name+"</option>";
						}
						$("#model").html(html);
					}
				}
			});
		});
        //年份
//		$("#year").html("<option value='-1'>全部</option>"+get_year());
        $('.datetime').datetimepicker({
	        language:  'zh-CN',
	        format: 'yyyy-mm-dd',
	        minView: "month", //选择日期后，不会再跳转去选择时分秒
	        autoclose:true //选择日期后自动关闭
	    });
	    dataList();
	    $("#submitBtn").click(function(){//查询
	    	$('#table').bootstrapTable('refresh'); //刷新
	    });
	    $("#addItemBtn").click(function(){//新建
	    	window.location.href="addItem.html";
	    })
    })
	function deleteItem(id) {
        alert(id);
    }

</script>
