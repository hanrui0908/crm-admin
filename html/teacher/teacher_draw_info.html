<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>老师提现详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    <link href="../../css/bootstrap-theme.css" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
    <script src="../../js/jquery.js"></script>
    <script src="../../js/public.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <script src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <link  href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="panel panel-default">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">当前位置：消费订单管理>老师提现详情</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-4 col-lg-offset-3">
                    <form class="form-horizontal" id="form" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="">用户姓名</label>
                            <div class="col-xs-9">
                                <p disabled class="form-control" id="name"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="">订单编号</label>
                            <div class="col-xs-9">
                                <p id="order_no" disabled class="form-control"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="">提现时间</label>
                            <div class="col-xs-9">
                                <p id="pay_time" disabled class="form-control"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="">提现方式</label>
                            <div class="col-xs-9">
                                <p id="pay_type" disabled class="form-control"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="">提现状态</label>
                            <div class="col-xs-9">
                                <p id="pay_status" disabled class="form-control"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="">提现金额</label>
                            <div class="col-xs-9">
                                <p id="real_money" disabled class="form-control"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="button" class="btn btn-default" id="revert">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script>

    $(function(){
        var id = GetQueryString("id");
        $.ajax({
            url:"http://192.168.0.170:15000/yc-crm/order/search",
            type: "post",
            dataType: "json",
            data:{
                param:"{id:"+id+",usertype:1}",
                offset:0,
                limit:1
            },
            success: function (msg) {
                var data =msg.result.result[0];
                $("#name").html(data.name);
                $("#order_no").html(data.order_no);
                $("#create_time").html(data.create_time);
                if(data.pay_type==0){
                    $("#pay_type").html("微信")
                }
                if(data.pay_type==1){
                    $("#pay_type").html("支付宝")
                }
                if(data.pay_type!=0&&data.pay_type!=1){
                    $("#pay_type").html("")
                }
                $("#real_money").html(data.real_money);
            }
        })

        $("#revert").click(function(){
            window.location.href="teacher_draw.html";
        });
    });
</script>
