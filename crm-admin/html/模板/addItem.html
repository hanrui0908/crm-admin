<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">

		<script src="../../js/jquery.js"></script>
		<script src="../../js/public.js"></script>

	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">当前位置：题库管理>XX列表>添加XX</h3>
		  </div>
		  <div class="panel-body">
		  	<!--内容区域-->
		  	<div class="row">
		  		<div class="col-xs-4 col-lg-offset-3">
	  				<form class="form-horizontal" id="form" enctype="multipart/form-data" method="post">
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">input</label>
					    <div class="col-xs-9">
					    	<input type="text" class="form-control" id="" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">多选</label>
					    <div class="col-xs-9">
					    	<select id="" class="form-control">
					    		
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">文件上传</label>
					    <div class="col-xs-9">
					    	<input type="file" id="">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">描述</label>
					    <div class="col-xs-9">
					    	<textarea id="" class="form-control" name="" rows="" cols=""></textarea>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-9">
					      <button type="button" class="btn btn-primary" id="addItem">保存</button>
					      <button type="button" class="btn btn-default" id="revert">返回</button>
					      
					    </div>
					  </div>
					</form>
		  		</div>
		  	</div>
		  </div>
		</div>
	</body>
</html>
