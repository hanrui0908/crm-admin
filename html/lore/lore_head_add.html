<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>添加知识点</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
		<link href="../../css/bootstrap-theme.css" rel="stylesheet">
		<!--<link rel="stylesheet" type="text/css" href="../../css/style.css">-->
		<script src="../../js/jquery.js"></script>
		<script src="../../js/public.js"></script>
		<script src="../../js/bootstrap.js"></script>
		<script src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
		<script src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<link  href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">当前位置：题库管理>知识点列表>添加知识点</h3>
		  </div>
		  <div class="panel-body">
		  	<div class="row">
		  		<div class="col-xs-4 col-lg-offset-3">
		  			<form class="form-horizontal">
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">名称</label>
					    <div class="col-xs-9">
					    	<input type="text" class="form-control" id="lore_name" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">年份</label>
					    <div class="col-xs-9">
					    	<select id="lore_year_index" class="form-control">
					    		
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">科目</label>
					    <div class="col-xs-9">
					    	<select id="lore_sub_index" class="form-control">
					    		
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">状态</label>
					    <div class="col-xs-9">
					    	<select id="lore_type" class="form-control">
					    		<option value="0">启用</option>
					    		<option value="1">停用</option>
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">重要程度</label>
					    <div class="col-xs-9">
					    	<input type="text" class="form-control" id="lore_important" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">星级</label>
					    <div class="col-xs-9">
					    	<input type="text" class="form-control" id="lore_star" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">知识点描述</label>
					    <div class="col-xs-9">
					    	<textarea id="lore_desc" class="form-control" name="" rows="" cols=""></textarea>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-9">
					      <button type="button" class="btn btn-primary" id="addItem">保存</button>
					      <button type="button" class="btn btn-default" id="revert">返回</button>
					      
					    </div>
					  </div>
					</form>
		  		</div>
		  	</div>
		  </div>
		</div>
		
	</body>
</html>
<script>
	$(function(){
		//科目
		$("#lore_sub_index").html("<option value=''>请选择</option>"+get_sub_lore_index());
		//年份
		$("#lore_year_index").html("<option value=''>请选择</option>"+get_year_lore_index());
		
		$("#addItem").click(function(){//添加知识点按钮
			var lore_name = $("#lore_name").val();//名称
			if(lore_name == ''){
				alerts("请输入名称");
				return;
			}
			var lore_year_index = $("#lore_year_index").val();//年份
			if(lore_year_index ==''){
				alerts("请选择年份");
				return;
			}
			var lore_sub_index = $("#lore_sub_index").val();//科目
			if(lore_sub_index ==''){
				alerts("请选择科目");
				return;
			}
			var lore_type = $("#lore_type").val();//状态
			var lore_important = $("#lore_important").val();//重要程度
			if(lore_important ==''){
				alerts("请输入重要程度");
				return;
			}
			if(!parseInt(lore_important)){
				alerts("重要程度为整数");
				return;
			}
			var lore_star = $("#lore_star").val();//星级
			if(lore_star ==''){
				alerts("请输入星级");
				return;
			}
			if(!parseInt(lore_star)){
				alerts("星级为整数");
				return;
			}
			var lore_desc = $("#lore_desc").val();//知识点描述
			if(lore_desc ==''){
				alerts("请输入知识点描述");
				return;
			}
			var obj = {};
			obj.name = lore_name;
			obj.year = lore_year_index;
			obj.subject = lore_sub_index;
			obj.type = lore_type;
			obj.important = lore_important;
			obj.stars = lore_star;
			obj.desc_content = encodeURIComponent(lore_desc);
			obj.id = '-1';
			var param = JSON.stringify(obj);
            param= encodeURIComponent(param);
			var url="http://192.168.0.170:15000/yc-crm/lore/head/add?param='"+param+"'";
			var msg = dataM(url);
			if(msg.status == "0"){
				alert("添加知识点成功");
			}
		});
		$("#revert").click(function(){
			window.location.href="lore.html";
		});
	});
</script>
