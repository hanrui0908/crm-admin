	function subjectList() {
        $('#table').bootstrapTable({
            //请求方法
            method: 'get',
            striped: true,
            cache: false,
            pagination: true,
            sortable: false,
            sortOrder: "asc",
            //pageNumber:1,
            pageSize: 5,
            pageList: [5, 25, 50],
			url: "http://192.168.0.137:8080/yc-crm/item/search",
            queryParams: function(params) {
                var paramObj = {
				    name : $("#search_name").val(),//名称
				    subject : $("#subject").val(),//科目
				    difficulty:$("#difficulty").val(),//难度
				    stars:$("#stars").val(),//星级
				    year:$("#year").val(),//年份
				    item_type:$("#item_type").val(),//题型
				    type:$("#type").val(),//状态
				    titlefrom:$("#titlefrom").val(),//题目来源 
				    plat : '0'
			    };
                params.param = JSON.stringify(paramObj);
                return params;
            },
            sidePagination: "server",
            search: false,
            strictSearch: false,
            idField: "id",
            columns: [{
            	title:'序号',
            	formatter: function(value,row,index){
            		//return index+1;
            		var page = $('#table').bootstrapTable("getPage");
                	return page.pageSize * (page.pageNumber - 1) + index + 1;
            	}
            },{
                field: 'content',
                title: '题干',
                align: 'center',
                formatter:function(value,row,index){
                	var content = decodeURIComponent(row.content);
                	return content;
                }
            },{
                field: 'item_type',
                title: '题型',
                align: 'center',
                formatter: function(value, row, index) {
				    if (value == 1) {
				        return "单选"
				    }
				    if (value == 2) {
				        return "填空"
				    }
				    if (value == 3) {
				        return "解答"
				    }
				    if (value == 4) {
				        return "多选"
				    }
				    if (value == 5) {
				        return "材料"
				    }
				    if (value == 6) {
				        return "完型"
				    }
				    if (value == 7) {
				        return "阅读"
				    }
				    if (value == 8) {
				        return "7选5"
				    }
				    if (value == 9) {
				        return "翻译"
				    }
				    if (value == 10) {
				        return "排序"
				    }
				    if (value == 11) {
				        return "小作文"
				    }
				    if (value == 12) {
				        return "大作文"
				    }
				    if (value == 13) {
				        return "证明"
				    }
				    if (value == 14) {
				        return "其他"
				    }
				}
            },{
                field: 'difficulty',
                title: '难度',
                align: 'center'
            },{
                field: 'title_from',
                title: '来源',
                align: 'center'
            },{
                field: 'stars',
                title: '星级',
                align: 'center'
            },{
                field: 'type',
                title: '状态',
                align: 'center'
            },{
                field: 'id',
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
					var html = "<div class='btn-group' role='group'>"+
						"  <a class='btn btn-info btn-xs' onclick='viewSubject(\""+row.id+"\")' role='button'>详细</a>"+
						"  <a class='btn btn-primary btn-xs addPaper' data-id=\""+row.id+"\" data-item_type=\""+row.item_type+"\" role='button'>添加</a>"+
					"</div>";
					return html;
                }
            }],
            pagination: true
        });
    }
	var getSubInfo = function(subjectId){//查询单条习题信息
		var html = "";
		$.ajax({
			type: "get",
			url: "http://192.168.0.137:8080/yc-crm/item/search",
			cache:false,
			async: false,
			data:{
				offset:0,
				limit:5,
				param:JSON.stringify({id:subjectId})
			},
			dataType: "json",
			success: function(msg){
				html = msg.result.result[0];
			}
		});
		return html;
	}
	var getTypeName = function(type_id){
		var item_type = "";
		if (type_id == 1) {
	        item_type = "单选"
	    }
	    if (type_id == 2) {
	        item_type = "填空"
	    }
	    if (type_id == 3) {
	        item_type = "解答"
	    }
	    if (type_id == 4) {
	        item_type = "多选"
	    }
	    if (type_id == 5) {
	        item_type = "材料"
	    }
	    if (type_id == 6) {
	        item_type = "完型"
	    }
	    if (type_id == 7) {
	        item_type = "阅读"
	    }
	    if (type_id == 8) {
	        item_type = "7选5"
	    }
	    if (type_id == 9) {
	        item_type = "翻译"
	    }
	    if (type_id == 10) {
	        item_type = "排序"
	    }
	    if (type_id == 11) {
	        item_type = "小作文"
	    }
	    if (type_id == 12) {
	        item_type = "大作文"
	    }
	    if (type_id == 13) {
	        item_type = "证明"
	    }
	    if (type_id == 14) {
	        item_type = "其他"
	    }
	    return item_type;
	}
	var getInfo = function(id){
		$.ajax({
			type: "get",
			url: "http://192.168.0.137:8080/yc-crm/imitate/paper/search",
			cache:false,
			data:{
				offset:0,
				limit:5,
				param:JSON.stringify({id:id})
			},
			dataType: "json",
			success: function(msg){
				var info = msg.result.result[0];
				console.log(info);
				$("#name").val(info.name);//名称
				$("#subject").html(info.subject_name);//科目
				$("#template").html(info.model_name);//模板
				$("#picurl").attr("src",info.pic);//封面图片
				//得到考试模板习题类型和选的习题信息
				var exam_iterm_list = JSON.parse(info.exam_iterm_list);
//				console.log(exam_iterm_list);
				var right_html = "";
				for(i in exam_iterm_list){
					var examItem = exam_iterm_list[i];
					var imitate_element_id = examItem.imitate_element_id;
//					console.log(imitate_element_id);
					var subjectList = examItem.subjectList;
//					console.log(subjectList);
					
					right_html+="<div class='panel panel-info pan_"+imitate_element_id+"'>"+
					"<div class='panel-heading'>完型&nbsp;共5题&nbsp;(10分)</div>"+
					"<div class='panel-body'><table class='table table-hover table-bordered' data-id='"+imitate_element_id+"' data-index='"+subjectList.length+"'>"+
					"<tbody><tr><th style='display:none;'>序号</th><th>题干</th><th>题型</th><th>难度</th><th>来源</th><th>星级</th><th>状态</th><th class='text-center'>操作</th></tr>";
					
					for(j in subjectList){
						var right_sub_id = subjectList[j].id;
//						console.log(right_sub_id);
						var subjectInfo = getSubInfo(right_sub_id);
//						console.log(subjectInfo)
						//根据习题id查询习题信息
						var item_type = getTypeName(subjectInfo.item_type);
						
						right_html += "<tr class=\"subRow\" data-sub_id=\""+right_sub_id+"\">"+
							"<td style=\"display:none\"></td>"+
							"<td class=\"text-center\">"+
							decodeURIComponent(subjectInfo.content)+
							"</td>"+
							"<td class=\"text-center\">"+item_type+"</td>"+
							"<td class=\"text-center\">"+subjectInfo.difficulty+"</td>"+
							"<td class=\"text-center\">"+subjectInfo.title_from+"</td>"+
							"<td class=\"text-center\">"+subjectInfo.stars+"</td>"+
							"<td class=\"text-center\">"+subjectInfo.type+"</td>"+
							"<td class=\"text-center\">"+
							"<div class=\"btn-group\" role=\"group\">"+
							"<a class=\"btn btn-info btn-xs\" onclick=\"viewSubject(&quot;81&quot;)\" role=\"button\">详细</a>"+
							"<a class=\"btn btn-danger btn-xs removePaper\" data-id=\"81\" role=\"button\">删除</a></div>"+
							"</td>"+
						"</tr>";
					}
					right_html+="</tbody></table></div></div>";
				}
				$(".sub_right").html(right_html);
				//根据科目id查询模板信息
		        $.ajax({
					type: "post",
					url: "http://192.168.0.137:8080/yc-crm/imitate/model/search/unpaging/{subject_id:"+info.subject+"}",
					cache:false,
					dataType: "json",
					success: function(msg){
						if(msg.status == 0){
							var infoList = msg.result.result;
							for(item in infoList){
								if(infoList[item].id == info.model_id){
									var model_element = JSON.parse(infoList[item].model_element);
									for(moitem in model_element){
										$(".sub_right").find("table[data-id='"+model_element[moitem].imitate_element_id+"']")
											.addClass("tab_"+model_element[moitem].item_type)
											.data("typeid",model_element[moitem].item_type);
										$(".sub_right").find(".pan_"+model_element[moitem].imitate_element_id)
											.children(".panel-heading")
											.html(getTypeName(model_element[moitem].item_type)+
											"&nbsp;共"+model_element[moitem].index+"题&nbsp;("+
											model_element[moitem].score+"分)")
									}
								}
							}
						}
					}
				});
			}
		});
		
	}

		$("body").on("click",".addPaper",function(){
			var subjectId = $(this).data("id");
			var item_type = $(this).data("item_type");
			//获得右侧习题模板题目类型id和题目数量
			var arr = [];
			for(var i=0;i<$(".sub_right").find(".table").length;i++){
				var obj = {
					id:$(".sub_right").find(".table").eq(i).data("id"),//id
					typeid:$(".sub_right").find(".table").eq(i).data("typeid"),//类型id
					index:$(".sub_right").find(".table").eq(i).data("index")//题目数量
				}
				arr.push(obj);
			}
			console.log(arr)
			var flag =false;
			for(o in arr){
				if(arr[o].typeid == item_type){
					flag =true
				}
				
			}
			if(!flag){
				alerts("该模考模板没有该习题题型;");
				return;
			}
			//添加之前判断右侧习题是否已有要添加的习题id
			var right_sub = $(".sub_right").find(".tab_"+item_type+" tbody").find("tr");
			
			for (var i = 0; i < right_sub.length; i++) {
				if(right_sub.eq(i).data("sub_id")==subjectId){
					flag = false;
					break;
				}
			}
			if(!flag){
				alerts("该习题已被添加");
				return;
			}
			flag = $(".sub_right").find(".tab_"+item_type+"").data("index") != parseInt(right_sub.length)-parseInt(1);
			if(!flag){//判断右侧习题是否超出习题数量
				alerts("该题型超出添加的最大习题数量");
				return;
			}
			var this_row = $(this).parents("tr").find("td");
			var td_html ="";
			for(var i = 0;i<this_row.length;i++){
				if(i==0){//序号，暂时隐藏
					td_html += "<td style='display:none'>1</td>";
				}else if(i!=this_row.length-1){
					td_html += "<td class='text-center'>"+this_row.eq(i).html()+"</td>";
				}
				if(i==this_row.length-1){
					td_html += "<td class='text-center'><div class=\"btn-group\" role=\"group\">"+
						"<a class=\"btn btn-info btn-xs\" onclick='viewSubject(\""+subjectId+"\")' role=\"button\">详细</a>"+
						"<a class=\"btn btn-danger btn-xs removePaper\" data-id=\""+subjectId+"\" role=\"button\">删除</a>"+
					"</div></td>";
				}
			}
			td_html = "<tr class='subRow' data-sub_id=\""+subjectId+"\">"+td_html+"</tr>";
			$(".sub_right").find(".tab_"+item_type+" tbody").append(td_html)
			console.log(subjectId+"--"+item_type)
			
		});
		
		//删除右侧已选习题
		$(".sub_right").on("click",".removePaper",function(){
			$(this).parents("tr").remove()
		});
	});
	function viewSubject(subjectId){
		//根据题目id查询该题目信息
		
		//数据绑定到模态对话框
		$("#iframe_subject").attr("src","../subjectAlerts/subject.html?id="+subjectId);
		$('#myModal').modal()
	}
</script>
