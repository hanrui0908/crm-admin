<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模拟考试发布</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link href="../../css/bootstrap-theme.css" rel="stylesheet">
    <link href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../../bootstraptable/bootstrap-table.css">
    <!--<link rel="stylesheet" type="text/css" href="../../css/style.css">-->
    <script src="../../js/jquery.js"></script>
    <script src="../../js/public.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" ></script>
    <script src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../bootstraptable/bootstrap-table.js"></script>
    <script src="../../bootstraptable/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">当前位置>题库管理>模拟考试发布</h3>
    </div>
    <div class="panel-body">
        <div class="row search_Div">
            <form class="form-inline">
                <div class="form-group col-xs-3">
                    <label>名称：</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group col-xs-3">
                    <label>考试时长：</label>
                    <select id="exam_time" class="form-control">
                        <option value="-1">全部</option>
                        <option value="120">120分钟</option>
                        <option value="90">90分钟</option>
                    </select>
                </div>
                <div class="form-group col-xs-3">
                    <label>创建时间：</label>
                    <div class="input-group">
					    <input id="btime" type="text" class="form-control datetime">
					    <span class="input-group-addon">至</span>
						<input id="etime" type="text" class="form-control datetime">					    
				    </div>
                </div>
                
                <div class="form-group col-xs-3">
                    <label>状态：</label>
                    <select id="pub_flag" class="form-control">
                        <option value="-1">全部</option>
                        <option value="0">发布</option>
                        <option value="1">未发布</option>
                        <option value="2">过期</option>
                    </select>
                </div>
                <div class="form-group col-xs-3">
                    <label>收费状态：</label>
                    <select id="price_type" class="form-control">
                        <option value="-1">全部</option>
                        <option value="0">收费</option>
                        <option value="1">免费</option>
                    </select>
                </div>

                <div class="form-group col-xs-3">
                    <label>收费金额：</label>
                    <div class="input-group">
					    <input id="price_start" type="text" class="form-control">
					    <span class="input-group-addon">至</span>
						<input id="price_end" type="text" class="form-control">					    
				    </div>
                </div>
                
                <div class="form-group col-xs-3">
                    <label>开始时间：</label>
                    <div class="input-group">
					    <input id="exam_time_start" type="text" class="form-control time">
					    <span class="input-group-addon">至</span>
						<input id="exam_time_end" type="text" class="form-control time">											    
				    </div>
                </div>
                
                <div class="form-group col-xs-3">
                    <label>限制人数：</label>    
                    <div class="input-group">
					    <input id="n_total_start" type="text" class="form-control">
					    <span class="input-group-addon">至</span>
						<input id="n_total_end" type="text" class="form-control">											    
				    </div>
                </div>
                
                <div class="form-group col-xs-3">
                    <label>报考人数：</label>
                    
                    <div class="input-group">
					    <input id="r_total_start" type="text" class="form-control">
					    <span class="input-group-addon">至</span>
						<input id="r_total_end" type="text" class="form-control">																    
				  	</div>
               </div>
                <div class="form-group col-xs-3 col-md-offset-9" style="padding:10px 0;">
                    <button type="button" class="btn btn-primary" id="submitBtn">查询</button>
                    <button type="button" class="btn btn-default" onclick="location='addItem.html'">新建</button>
                </div>
            </form>
        </div>
        <table class="table" id="table">
        </table>
    </div>
</div>
</body>
</html>
<script>
    function dataList() {
        $('#table').bootstrapTable({
            //请求方法
            method: 'get',
            striped: true,
            cache: false,
            pagination: true,
            sortable: false,
            sortOrder: "asc",
            //pageNumber:1,
            pageSize: 5,
            pageList: [5, 25, 50],
            url: "http://192.168.0.170:15000/yc-crm/imitate/search",
            queryParams: function(params) {
                var paramObj = {
                    name : $("#name").val(),
                    exam_time : $("#exam_time").val(),
                    btime : $("#btime").val(),
                    etime : $("#etime").val(),
                    pub_flag : $("#pub_flag").val(),
                    price_type : $("#price_type").val(),
                    price_start : $("#price_start").val(),
                    price_end : $("#price_end").val(),
                    exam_time_start : $("#exam_time_start").val(),
                    exam_time_end : $("#exam_time_end").val(),
                    n_total_start : $("#n_total_start").val(),
                    n_total_end : $("#n_total_end").val(),
                    r_total_start : $("#r_total_start").val(),
                    r_total_end : $("#r_total_end").val(),
                    plat : "0"
                };
                params.param = JSON.stringify(paramObj);
                return params;
            },
            sidePagination: "server",
            search: false,
            strictSearch: false,
            idField: "id",
            columns: [{
                field: 'name',
                title: '名称',
                align: 'center'
            },
                {
                    field: 'create_time',
                    title: '创建时期',
                    align: 'center'
                },
                {
                    field: 'pub_flag',
                    title: '状态',
                    align: 'center',
                    formatter:function(value, row, index){
                        if(value==0){
                            return "发布"
                        }
                        if(value==1){
                            return "未发布"
                        }
                        if(value==2){
                          return "过期"
                        }
                    }
                },
                {
                    field: 'price',
                    title: '收费状态',
                    align: 'center',
                    formatter:function(value, row, index){
                        return value>0?"收费":"免费";
                    }
                },
                {
                    field: 'price',
                    title: '收费金额',
                    align: 'center'
                },

                {
                    field: 'at_date',
                    title: '考试日期',
                    align: 'center'
                },
                {
                    field: 'exam_time',
                    title: '考试时长',
                    align: 'center'
                },
                {
                    field: 'per',
                    title: '考场数量',
                    align: 'center'
                },
                {
                    field: 'n_total',
                    title: '限制人数',
                    align: 'center'
                },
                {
                    field: 'r_total',
                    title: '报考人数',
                    align: 'center'
                }
                ,{
                    field: 'pub_flag',
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                      console.log(value);
                        var html = "<div class='btn-group' role='group' aria-label='...'>";
                        if(value!=2){
                        html+= "  <a class='btn btn-primary btn-xs' href='#' onclick='imitate_update("+row.id+")' role='button'>发布</a>";
                       }
                        html+= "  <a class='btn btn-info btn-xs' href='imitate_info.html?id="+row.id+"' role='button'>详情</a>";
                        html+=       "</div>";
                        return html;

                    }
                }],
            pagination: true
        });
          $('#table').bootstrapTable('refresh');
    }

    $(function(){
      $('.datetime').datetimepicker({
          language:  'zh-CN',
          //format: 'yyyy-mm-dd',
          format:'yyyy-mm-dd',
          minView: "month", //选择日期后，不会再跳转去选择时分秒
          autoclose:true //选择日期后自动关闭
      });
        $('.time').datetimepicker({
            language:  'zh-CN',
            //format: 'yyyy-mm-dd',
            format:'yyyy-mm-dd HH:ii:ss',
            // minView: "month", //选择日期后，不会再跳转去选择时分秒
            autoclose:true //选择日期后自动关闭
        });
        dataList();
        $("#submitBtn").click(function(){//查询
            $('#table').bootstrapTable('refresh'); //刷新
        });
    })
 function imitate_update(id){
   $.ajax({
       url: "http://192.168.0.170:15000/yc-crm/imitate/update/{id:'"+id+"',pub_flag:'0'}",
       type: "post",
       cache: false,
       dataType: "json",
       success: function (msg) {
           if (msg.status == 0) {
              alert("发布成功");
                $('#table').bootstrapTable('refresh');
           }
       }
   });
 }
</script>
