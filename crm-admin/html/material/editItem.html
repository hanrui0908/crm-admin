<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>编辑教材</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
		<link href="../../css/bootstrap-theme.css" rel="stylesheet">
		<!--<link rel="stylesheet" type="text/css" href="../../css/style.css">-->
		<script src="../../js/jquery.js"></script>
		<script src="../../js/public.js"></script>
		<script src="../../js/bootstrap.js"></script>
		<script src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
		<script src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<link  href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">当前位置：题库管理>教材列表>编辑教材</h3>
		  </div>
		  <div class="panel-body">
		  	<div class="row">
		  		<div class="col-xs-4 col-lg-offset-3">
	  				<form class="form-horizontal" id="form" enctype="multipart/form-data" method="post">
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">名称</label>
					    <div class="col-xs-9">
					    	<input type="text" class="form-control" id="name" name="name" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">年份</label>
					    <div class="col-xs-9">
					    	<select id="year" class="form-control" name="year">
					    		
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">科目</label>
					    <div class="col-xs-9">
					    	<select id="subject" class="form-control" name="subject">
					    		
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">添加封面</label>
					    <div class="col-xs-9">
					    	<p class="form-control-static">
						    	<img src="#" id="pic_url" / style="margin-bottom: 5px;">
						    	<input type="file" id="pic" name="pic">
					    	</p>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">状态</label>
					    <div class="col-xs-9">
					    	<select id="type" class="form-control" name="type">
					    		<option value="0">启用</option>
					    		<option value="1">停用</option>
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">星级</label>
					    <div class="col-xs-9">
					    	<input type="text" class="form-control" id="stars" placeholder="" name="stars">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-xs-3 control-label" for="">教材描述</label>
					    <div class="col-xs-9">
					    	<textarea id="desc" class="form-control" name="desc" rows="" cols=""></textarea>
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-9">
					      <button type="button" class="btn btn-primary" id="addItem">保存</button>
					      <button type="button" class="btn btn-default" id="revert">返回</button>
					      
					    </div>
					  </div>
					</form>
		  		</div>
		  	</div>
		  </div>
		</div>
		
	</body>
</html>
<script>
var getData = function(id){
	var url = "http://192.168.0.137:8080/yc-crm/teach/material/search";
	$.ajax({
        url: url,
        type: 'post',
        dataType: "json",
        data:{
//      	param: "{id:'" + id + "'}"
        	param:JSON.stringify({id:id})
        },
//      contentType: false,
//      processData: false,
        success: function (msg) {
        	if(msg.status == "0"){
        		var info = msg.result.result[0];
        		console.log(info);
        		$("#name").val(info.name);
        		$("#pic_url").attr("src",info.pic_url)
        		$("#stars").val(info.stars);
        		$("#desc").val(info.summary);
        	}else{
        		console.log("查询接口错误");
        	}
        }, error: function (msg) {
            
        }
    })
}
var id = "";
	$(function(){
		//科目
		$("#subject").html("<option value=''>请选择</option>"+get_sub());
		//年份
		$("#year").html("<option value=''>请选择</option>"+get_year());
		id = GetQueryString("id");
		getData(id);
		$("#addItem").click(function(){//添加
			var name = $("#name").val();//名称
			if(name == ''){
				alerts("请输入名称");
				return;
			}
			var year = $("#year").val();//年份
			if(year ==''){
				alerts("请选择年份");
				return;
			}
			var subject = $("#subject").val();//科目
			if(subject ==''){
				alerts("请选择科目");
				return;
			}
			var type = $("#type").val();//状态
			
			var stars = $("#stars").val();//星级
			if(stars ==''){
				alerts("请输入星级");
				return;
			}
			if(!parseInt(stars)){
				alerts("星级为整数");
				return;
			}
			var desc = $("#desc").val();//描述
			if(desc ==''){
				alerts("请输入教材描述");
				return;
			}
			var obj = {};
			obj.name = name;
			obj.year = year;
			obj.subject = subject;
			obj.type = type;
			obj.stars = stars;
			obj.desc = desc;
			obj.id = id;
			var param = JSON.stringify(obj);
//        param= encodeURIComponent(param);
            var from = new FormData(document.getElementById("form"));
			from.append("param", param);
			$.ajax({
		        url: 'http://192.168.0.137:8080/yc-crm/teach/material/update',
		        type: 'post',
		        dataType: "json",
		        data: from,
		        contentType: false,
		        processData: false,
		        success: function (msg) {
		        	if(msg.status == 0){
		            	alerts("教材编辑成功");
					}else{
						alerts("教材编辑失败");
					}
		        }, error: function (msg) {
		            
		        }
		    })
//			var url="http://192.168.0.137:8080/yc-crm/lore/head/add?param='"+param+"'";
//			var msg = dataM(url);
//			if(msg.status == "0"){
//				alert("添加知识点成功");
//			}
		});
		$("#revert").click(function(){
			window.location.href="list.html";
		});
	});
</script>
